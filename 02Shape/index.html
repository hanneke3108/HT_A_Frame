<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="5"
        height="5"
        depth="5"
        color="#BBAA33" 
        shadow
        position="0 2 -5"
        rotation="45 45 45"
        scale="0.5 0.5 0.5">
      </a-box>
      <a-cylinder 
        height="2"
        color="#007B9E"
        position="1 1.5 -3"
        rotation="0 0 45"
        radius="0.3">
      </a-cylinder>
      <a-ring 
      height="3"
      color="#7D0000" 
      position="-2 1 -6"
      rotation="25 0 0"
      radius-inner="1" 
      radius-outer="2">  
      </a-ring>
      <a-plane
      src="#ground" 
      height="100" 
      width="100" 
      rotation="-90 0 0">
      </a-plane>
    </a-scene>
  </body>
</html>
