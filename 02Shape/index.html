<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>

  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="5"
        height="5"
        depth="5"
        color="#BBAA33" 
        shadow
        position="0 2 -5"
        rotation="45 45 45"
        scale="0.5 0.5 0.5">

      <a-cylinder 
        height="3"
        color="#007B9E"
        position="1 0.75 -2"
        rotation="0 45 0"
        radius="0.3">
      </a-cylinder>
    </a-scene>
